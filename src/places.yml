
outside:
  name: Dehors
  connections:
    - place: "garage"
      condition: true
  infinite: true
  scrollable: true
  description: >
    Il n'y a pas vraiment de trottoir dans cette rue, seulement du goudron. Les murs de mon bâtiment, villa-빌라 si on traduit littéralement. Ils sont fait de briques rouges aux angles légèrement arrondis. Il y a toute chose de chose grimpante le long des murs, tuyaux de gaz, câbles internet, climatisations.    En l'air, un grand ciel bleu légèrement crème, sûrement due à la pollution, beaucoup de câbles électriques désordonnés. Les bâtiments sont très carrés ici. C'est un quartier plutôt riche en apparence, GanamGu-강남구, le  quartier des riches éclaires-벼랔바자. La plupart des petits immeubles appartiennent à une seule personne. Plus les appartements sont bas en niveau, plus ils sont petits et souvent délabrés. Le dernier étage est souvent le plus grand et luxurieu, celui du propriétaire.

