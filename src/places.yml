
outside:
  name: Dehors
  connections:
    - place: "garage"
      condition: true
  infinite: true
  scrollable: true
  description: >
    Grand ciel bleu, légèrement crème, surment la polution.
    Il n'y as pas vraiment de trottoire, seulement du goudron. 
    Les murs de mon batiment, villa ( villa en coreéen ) sont fait de brique rouge avec des angles légèrement arondis. 
    Il y as toutes sortes de chose grimpante le long des murs. 
    Tuyaux de gaz, cables internet, climatisations. 
    En l'air, beaucoups de cables electrics, désordonées.
    Les batiments sont trés carré ici.
    C'est un quartier plutot riche en apparence, 
    la plus part des petits immeuble sont en réalité une seul propriété.
    Plus les appartements sont bas en niveau, plus ils sont petits et souvent délabré. 
    Le derniers étage est souvent celui du propriétaire. 

