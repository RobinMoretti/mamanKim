  description: >
    Main room of a traditional Korean one room-원룸. Everything's here.
    The ground is made of an imitation wood plastic, it is permanently electrically heated with a traditional underfloor heating. Sometime, it's burning my feet, but now it's perfect. At the ground and the ceilings, this beige textured white paper again. The room is vusually busy. On the left side of the entrance, large closets, opposite a large row of windows facing south. It’s very bright. The windows are as lined. There are two rows of windows 30 cm apart.
    This space is full of plants and flowers with various size and style. Some cactus, edible salads, sesame plants, the leaves of which we also eat when we got enough of it. No bedroom here, only a pile of different folded blankets in the corner of the room just aside of the tv stand. The soil is slightly soft, probably the thickness of the plastic. The apartment sometimes smell fish soup or kimchi-김치, but today it smells sesame oil.

