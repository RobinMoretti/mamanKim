
outside:
  name: Outside
  connections:
    - place: "garage"
      condition: true
  width: 300
  height: 100
  inventory:
  infinite: true
  scrollable: true
  description: >
    There is not really a sidewalk on this street, only tar. This building is a villa-빌라 if we literally translate it. This one is a small building. The walls are made of red bricks with slightly smoothed angles. There are all kinds of climbing things along the walls, gas pipes, internet cables, air conditioners. In the air, a big blue sky slightly cream, pollution I guess and lots of untidy electric cables. The buildings look like cube, here. It is a district which is rather rich in appearance, GanamGu-강남구, the district of the lightning rich-벼락 부자. Most of these small buildings are owned by one person. Lower the apartments are, smaller and often dilapidated they are. The top floor is often the largest and most luxurious one, the owner one. We are on the first upper floor, the second level in Korean.
  
